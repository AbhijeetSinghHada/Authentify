<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Registry</title>
</head>
<body>
  <h1>Product Registry</h1>
  <form>
    <label>Name:</label>
    <input type="text" id="name"><br><br>
    <label>Manufacturer:</label>
    <input type="text" id="manufacturer"><br><br>
    <label>QR Code:</label>
    <input type="text" id="qrCode"><br><br>
    <button type="button" onclick="registerProduct()">Register Product</button><br><br>
    <label>QR Code:</label>
    <input type="text" id="verifyQrCode"><br><br>
    <button type="button" onclick="verifyProduct()">Verify Product</button><br><br>
    <label>QR Code:</label>
    <input type="text" id="fakeQrCode"><br><br>
    <button type="button" onclick="markProductAsFake()">Mark Product as Fake</button>
  </form>
  <br>
  <div id="result"></div>
  <script src="./app.js"></script>
</body>
</html>
